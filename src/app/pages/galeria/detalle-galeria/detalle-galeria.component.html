<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Visualizar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #000;">

  <div class="media-container" *ngIf="imagen">
    <img [src]="imagen.url_imagen" alt="Imagen Grande">
    <div class="info">
      <h2>{{ imagen.titulo }}</h2>
      <p>{{ imagen.descripcion }}</p>
    </div>
  </div>

  <div class="media-container" *ngIf="video">
    <div class="video-wrapper">
      <iframe 
        [src]="video.video | safeYoutube" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </div>
    <div class="info">
      <h2>{{ video.titulo }}</h2>
      <p>{{ video.descripcion }}</p>
    </div>
  </div>

</ion-content>
