<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <br>
        <ion-button expand="block" (click)="login()">Entrar con Email</ion-button>
        
        <ion-button expand="block" color="danger" (click)="loginGoogle()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Entrar con Google
        </ion-button>

        <p class="ion-text-center ion-margin-top">
          ¿No tienes cuenta? <a [routerLink]="['/registro']">Regístrate aquí</a>
        </p>

        <p class="error ion-text-center" *ngIf="errorMessage" style="color: red;">
          {{ errorMessage }}
        </p>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
