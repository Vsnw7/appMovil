<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Sobre Nosotros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-gradient">

  <div class="hero-section ion-text-center ion-padding">
    <h1 class="main-title">{{ info.empresa }}</h1>
    <p class="subtitle">Desarrolladores de experiencias inmersivas</p>
  </div>

  <ion-card class="game-card">
    <img [src]="info.juego.imagen" />
    <ion-card-header>
      <ion-card-subtitle>PROYECTO PRINCIPAL</ion-card-subtitle>
      <ion-card-title>{{ info.juego.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ info.juego.resumen }}</p>
      <ion-button expand="block" color="tertiary" class="ion-margin-top" (click)="verHistoria()">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        Leer Historia Completa
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div class="app-section ion-padding">
    <h2 class="section-title">Umbra Nexus App</h2>
    <p class="section-desc">{{ info.app.objetivo }}</p>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let ben of info.app.beneficios">
          <div class="benefit-box">
            <ion-icon [name]="ben.icono" color="secondary"></ion-icon>
            <h3>{{ ben.titulo }}</h3>
            <p>{{ ben.desc }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
