<ion-header>
  <ion-toolbar>
    <ion-title>Historia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="modal-img-container" *ngIf="imagen">
    <img [src]="imagen" alt="Concept Art">
  </div>

  <h1 class="titulo-modal">{{ titulo }}</h1>

  <div class="texto-historia">
    <p>{{ contenido }}</p>
  </div>

</ion-content>
